name: Node CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  Checkout-Code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "Installed"


  Test:
    runs-on: ubuntu-latest
    needs: Checkout-Code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "Installed"

      - name: Run App
        run: node app.js
      
      - name: Run tests
        run: node test.js

 
  Build:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "Installed"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest .
  Docker-Deploy:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest
