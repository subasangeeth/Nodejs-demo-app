name: Node CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "Installed"

  test:
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "Installed"

      - name: Run App
        run: node app.js &

      - name: Run tests
        run: node test.js

  Build-and-Deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || echo "Installed"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Remove existing Docker image
        run: docker rmi ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest || echo "No existing image"

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest .
        
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-cicd:latest